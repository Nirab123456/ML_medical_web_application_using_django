{% load about_me %}
{% include 'base.html' %}
{% block content %}
{% load custom_filters %}

{% get_medication selected_strength as medication_update %}

<html data-bs-theme="light">

<head>
    <link rel="stylesheet" href="{% about_me 'css/pricing_tables.css' %}">
</head>

<body>
    <main class="page hire-me-page"></main>
    <div class="price-card">
        <form class="border rounded border-0 shadow-lg p-3 p-md-5" data-bs-theme="light" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="name">NAME OF THE DRUG</label>
                <input type="text" id="name" name="name" required>
            </div>






            <div class="mb-3">
              <label class="form-label" for="strength">Strength</label>
              <select class="form-select" id="strength" name="strength" onchange="handleStrengthChange(this)">
                <optgroup label="Strength">
                  {% for strength in strengths %}
                    <option value="{{ strength }}">{{ strength }}</option>
                  {% endfor %}
                </optgroup>
              </select>
            </div>
            
            <p id="selectedStrength">Selected Strength: </p>
            <div id="medicationDetails"></div>
            

            
            <script>
              function handleStrengthChange(selectElement) {
                var selectedStrength = encodeURIComponent(selectElement.value);
                document.getElementById("selectedStrength").textContent = "Selected Strength: " + selectElement.value;
                
                // Make an AJAX call to fetch the medication details based on the selected strength
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/get_medication/?strength=' + selectedStrength, true);
                xhr.onload = function() {
                  if (xhr.status === 200) {
                    var medicationDetails = JSON.parse(xhr.responseText);
                    if (Array.isArray(medicationDetails)) {
                      // Display details for each medication
                      var detailsHtml = "";
                      for (var i = 0; i < medicationDetails.length; i++) {
                        var medication = medicationDetails[i];
                        detailsHtml += "<p>Name: " + medication.name + "</p>";
                        detailsHtml += "<p>Dosage Form: " + medication.dosage_form + "</p>";
                        detailsHtml += "<p>Generic Name: " + medication.generic_name + "</p>";
                        detailsHtml += "<p>Manufacturer: " + medication.manufacturer + "</p>";
                        detailsHtml += "<p>Price: " + medication.price + "</p>";
                        // Add more fields here
                        detailsHtml += "<hr>";
                      }
                      document.getElementById("medicationDetails").innerHTML = detailsHtml;
                    } else {
                      // Display error message
                      document.getElementById("medicationDetails").textContent = medicationDetails.error;
                    }
                  } else {
                    console.error('Request failed. Status:', xhr.status);
                  }
                };
                xhr.send();
              }
            </script>
            



          
            <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
            
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-12 button">
                        <button class="btn btn-primary d-block w-100" type="submit" style="font-size: 18px;">
                            <strong><span style="color: rgb(252, 249, 249);">GET RECOMMENDATION</span></strong>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

{% endblock %}
