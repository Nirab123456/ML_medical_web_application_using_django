{% load main_template %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
:root {
	 --background-dark: #2d3548;
	 --text-light: rgba(255, 255, 255, 0.6);
	 --text-lighter: rgba(255, 255, 255, 0.9);
	 --spacing-s: 8px;
	 --spacing-m: 16px;
	 --spacing-l: 24px;
	 --spacing-xl: 32px;
	 --spacing-xxl: 64px;
	 --width-container: 1200px;
}
 * {
	 border: 0;
	 margin: 0;
	 padding: 0;
	 box-sizing: border-box;
}

 .hero-section {
	 align-items: flex-start;
	 background-image: linear-gradient(15deg, #0f4667 0%, #2a6973 150%);
	 display: flex;
	 min-height: 100%;
	 justify-content: center;
	 padding: var(--spacing-xxl) var(--spacing-l);
}
 .card_index_new_header-grid {
	 display: grid;
	 grid-template-columns: repeat(1, 1fr);
	 grid-column-gap: var(--spacing-l);
	 grid-row-gap: var(--spacing-l);
	 max-width: var(--width-container);
	 width: 100%;
}
 @media (min-width: 540px) {
	 .card_index_new_header-grid {
		 grid-template-columns: repeat(2, 1fr);
	}
}
 @media (min-width: 960px) {
	 .card_index_new_header-grid {
		 grid-template-columns: repeat(4, 1fr);
	}
}
 .card_index_new_header {
	 list-style: none;
	 position: relative;
}
 .card_index_new_header:before {
	 content: '';
	 display: block;
	 padding-bottom: 150%;
	 width: 100%;
}
 .card_index_new_header__background {
	 background-size: cover;
	 background-position: center;
	 border-radius: var(--spacing-l);
	 bottom: 0;
	 filter: brightness(0.75) saturate(1.2) contrast(0.85);
	 left: 0;
	 position: absolute;
	 right: 0;
	 top: 0;
	 transform-origin: center;
	 trsnsform: scale(1) translateZ(0);
	 transition: filter 200ms linear, transform 200ms linear;
}
 .card_index_new_header:hover .card_index_new_header__background {
	 transform: scale(1.05) translateZ(0);
}
 .card_index_new_header-grid:hover > .card_index_new_header:not(:hover) .card_index_new_header__background {
	 filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);
}
 .card_index_new_header__content {
	 left: 0;
	 padding: var(--spacing-l);
	 position: absolute;
	 top: 0;
}
 .card_index_new_header__category {
	 color: var(--text-light);
	 font-size: 0.9rem;
	 margin-bottom: var(--spacing-s);
	 text-transform: uppercase;
}
 .card_index_new_header__heading {
	 color: var(--text-lighter);
	 font-size: 1.9rem;
	 text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
	 line-height: 1.4;
	 word-spacing: 100vw;
}
p {
    font-size: 1.2rem;
    line-height: 1.4;
    margin-bottom: var(--spacing-m);
    color: black;
}
 
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

<section class="hero-section">
  <div class="card_index_new_header-grid">
    <a class="card_index_new_header" href="{% url 'base_ocr' %}">
        <div class="card_index_new_header__background" style="background-image: url('{% main_template "images/topics/ocr_hand_2.jpg" %}'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
        <div class="card_index_new_header__content">
        <p  class="card_index_new_header__category">Category</p>
        <h3 class="card_index_new_header__heading">OCR & HANDWRITTEN STYLE TRANSFER</h3>
      </div>
    </a>
    <a class="card_index_new_header" href="{% url 'med_search' %}">
      <div class="card_index_new_header__background" style="background-image: url('{% main_template "images/topics/med_bot.jpg" %}'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
      <div class="card_index_new_header__content">
        <p class="card_index_new_header__category">Category</p>
        <h3 class="card_index_new_header__heading">MED SEARCH & MED BOT</h3>
      </div>
    </a>
    <a class="card_index_new_header" href="{% url 'C_V_D_prediction' %}">
      <div class="card_index_new_header__background" style="background-image: url('{% main_template "images/topics/health_care.jpg" %}'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
      <div class="card_index_new_header__content">
        <p class="card_index_new_header__category">Category</p>
        <h3 class="card_index_new_header__heading">HEALTH CARE</h3>
      </div>
    </li>
    <a class="card_index_new_header" href="{% url 'personal_diary_input' %}">
      <div class="card_index_new_header__background" style="background-image: url('{% main_template "images/topics/mental_care.jpg" %}'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
      <div class="card_index_new_header__content">
        <p class="card_index_new_header__category">Category</p>
        <h3 class="card_index_new_header__heading">DIERY & MENTAL CARE</h3>
      </div>
    </a>
  <div>
    </section><link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</body>
</html>
{% endblock %}
