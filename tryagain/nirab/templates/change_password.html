{% block content %}
{% include 'base.html' %}
<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>change password</title>
<style>
 .cardStyle {
    width: 500px;
    border-color: white;
    background: #fff;
    padding: 36px 0;
    border-radius: 4px;
    margin: 30px 0;
    box-shadow: 0px 0 2px 0 rgba(0,0,0,0.25);
  }

  .formTitle{
  font-weight: 600;
  margin-top: 20px;
  color: #2F2D3B;
  text-align: center;
}
.inputLabel {
  font-size: 12px;
  color: #555;
  margin-bottom: 6px;
  margin-top: 24px;
}
.inputDiv {
    width: 70%;
    display: flex;
    flex-direction: column;
    margin: auto;
  }

  .buttonWrapper {
  margin-top: 40px;
}
.submitButton {
    width: 70%;
    height: 40px;
    margin: auto;
    display: block;
    color: #fff;
    background-color: #065492;
    border-color: #065492;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
  }
    .submitButton:hover {
        background-color: #c04208;
        border-color: #065492;
    }
    .submitButton:active {
        background-color: #0cbd09;
        border-color: #065492;
    }
.submitButton:disabled,
    button[disabled] {
    border: 1px solid #cccccc;
    background-color: #cccccc;
    color: #666666;
    }
</style>
</head>

<body>
    <div class="cardStyle">
        <form action="" method="post" name="signupForm" id="signupForm">
            <h2 class="formTitle">CHANGE PASSWORD</h2>
            <div class="inputDiv"><label class="form-label inputLabel" for="password">Old Password</label><input type="password" id="old_password" name="old_password" required=""></div>
            <div class="inputDiv"><label class="form-label inputLabel" for="password">New Password</label><input type="password" id="new_password1" name="new_password1" required=""></div>
            <div class="inputDiv"><label class="form-label inputLabel" for="confirmPassword">Confirm Password</label><input type="password" id="new_password2" name="new_password2"></div>
            <div class="buttonWrapper"><button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary"><span>Continue</span><span id="loader"></span></button></div>
        </form>
    </div>
</body>

</html>
{% endblock %}
