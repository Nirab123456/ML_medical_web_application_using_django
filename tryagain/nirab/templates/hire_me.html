{%load about_me%}
{% block content %}


<!DOCTYPE html>
<html data-bs-theme="light">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hire me - Brand</title>
    <link rel="stylesheet" href="{% about_me 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="{% about_me 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% about_me 'css/pikaday.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark">
        <div class="container"><a class="navbar-brand logo" href="#">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects-grid-cards.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hire-me.html">Hire me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Hire Me</h2>
                </div>

                <div>
                    <form class="p-3 p-xl-4" method="post" action="{% url 'save_mail_form' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="text" id="name-1" name="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="email" id="email-1" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message-1" name="message" rows="6" placeholder="Message"></textarea>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="topic" name="topic">
                                <option value="HIRE_ME">HIRE ME</option>
                                <option value="CONTACT_ME">CONTACT ME</option>
                                <option value="COLLABORATION">COLLABORATION REQUEST</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-primary d-block w-100" type="submit">Send</button>
                        </div>
                    </form>                                                                
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer py-3 border-top">
        <div class="container my-4">
            <div class="links"><a href="#">About me</a><a href="#">Contact me</a><a href="#">Projects</a></div>
            <div class="social-icons"><a class="me-3" href="#"><i class="icon ion-social-facebook"></i></a><a class="me-3" href="#"><i class="icon ion-social-instagram-outline"></i></a><a class="me-3" href="#"><i class="icon ion-social-twitter"></i></a></div>
        </div>
    </footer>
</body>

</html>


{% endblock %}
