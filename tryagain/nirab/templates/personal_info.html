{% block content %}
{% load main_template %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Profile Pic Container</title>
  <style>

    .profile-container {
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border: 3px solid white;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      margin-top: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-pic">
      <img src="{% main_template 'images/topics/IMG_0539.jpeg' %}" alt="Profile Picture">
    </div>
    <div class="profile-name">
      Rifatul Islam Majumder
    </div>
  </div>
</body>
</html>
{% endblock %}
