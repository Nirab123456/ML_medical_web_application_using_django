{% extends 'base.html' %}

{% block content %}

<h1>ocr</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="img" accept="image/*" required>
    <button type="submit">Submit</button>
</form>

{% if text %}
<h2>OCR Result:</h2>
<p>{{ text }}</p>
{% endif %}


{% endblock %}
