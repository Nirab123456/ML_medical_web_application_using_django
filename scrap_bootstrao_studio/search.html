<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>scrap</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/full_search.css">
</head>

<body><span>{% load about_me %}{% include 'base.html' %}{% block content %}{% load custom_filters %}{% include "MED_nav.html" %} </span><link href="{% about_me 'css/full_search.css' %}" rel="stylesheet" media="all"><style>

.bg-img-1 {
  background: url("{% about_me 'img/bg-img-1.css' %}") center center/cover no-repeat;
}



</style>
    <div class="page-wrapper bg-img-1 p-t-200 p-b-120" style="background: url(&quot;assets/img/bg-img-01.jpg&quot;) center / cover no-repeat;">
        <div class="wrapper wrapper--w900">
            <div class="card card-4">
                <div class="card-body" style="background: rgba(255,255,255,0);">
                    <ul class="tab-list">
                        <li class="tab-list__item active"><a class="tab-list__link" href="#tab1" data-toggle="tab">CLASSIFY PRESCIPTION </a></li>
                        <li class="tab-list__item"><a class="tab-list__link" href="#tab2" data-toggle="tab">DRUG DETAILS</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form method="POST" action="#">
                                {% csrf_token %} 
                                <div class="input-group input-group-big"><label class="form-label input-group-text label">provide the name of drug:</label><input type="text" class="input--style-1" name="address" placeholder="City, region or specific hotel" required="required"></div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">select the drug:</label><input type="text" class="input--style-1" name="check-in" placeholder="mm/dd/yyyy" id="input-start"></div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">select the strength(optional):</label><input type="text" class="input--style-1" name="check-out" placeholder="mm/dd/yyyy" id="input-end"></div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label" style="font-size: 16px;"><strong>Select The dosage form(Optional)</strong></label>
                                            <div class="input-group-text input-group-icon" id="js-select-special"><input type="text" class="input--style-1 input--style-1-small" name="traveller" value="1 Adult, 0 Children, 1 Room" disabled="disabled" id="info"><i class="zmdi zmdi-chevron-down input-icon"></i></div>
                                            <div class="input-group-text dropdown-select">
                                                <ul class="list-room">
                                                    <li class="list-room__item"><span class="list-room__name">Room 1</span>
                                                        <ul class="list-person">
                                                            <li class="list-person__item"><span class="name">Adults</span>
                                                                <div class="quantity quantity1"><span class="minus">-</span><input type="number" class="inputQty" min="0" value="1"><span class="plus">+</span></div>
                                                            </li>
                                                            <li class="list-person__item"><span class="name">Children</span>
                                                                <div class="quantity quantity2"><span class="minus">-</span><input type="number" class="inputQty" min="0" value="0"><span class="plus">+</span></div>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                                <div class="list-room__footer"><a href="#" id="btn-add-room">Add room</a></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2"><button class="btn-submit" type="submit">get med details</button><button class="btn-submit" type="submit">SEARCH MEDICINE</button></div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <form method="POST" action="#"><span> {% csrf_token %} </span>
                                <div class="input-group input-group-big"><label class="form-label input-group-text label">location:</label><input type="text" class="input--style-1" name="location" placeholder="Destination, hotel name" required="required"></div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">driver age:</label>
                                            <div class="input-group-text rs-select2 js-select-simple select--no-search"><select name="driver-age">
                                                    <option value="">23</option>
                                                    <option value="">24</option>
                                                    <option value="" selected="">25</option>
                                                    <option value="">26</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">car group:</label>
                                            <div class="input-group-text rs-select2 js-select-simple select--no-search"><select name="car-group">
                                                    <option value="" selected="">Group S-car</option>
                                                    <option value="">Group 1</option>
                                                    <option value="">Group 2</option>
                                                    <option value="">Group 3</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">pick up:</label><input type="text" class="input--style-1 js-single-datepicker" name="pickup" placeholder="mm/dd/yyyy" data-drop="1">
                                            <div class="input-group-text dropdown-datepicker" id="dropdown-datepicker1"></div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">time:</label>
                                            <div class="input-group-text rs-select2 js-select-simple select--no-search"><select name="time-pickup">
                                                    <option value="" selected="">10:00 AM</option>
                                                    <option value="">5:00 AM</option>
                                                    <option value="">6:00 AM</option>
                                                    <option value="">7:00 AM</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">drop off:</label><input type="text" class="input--style-1 js-single-datepicker" name="dropoff" placeholder="mm/dd/yyyy" data-drop="2">
                                            <div class="input-group-text dropdown-datepicker" id="dropdown-datepicker2"></div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group"><label class="form-label input-group-text label">time:</label>
                                            <div class="input-group-text rs-select2 js-select-simple select--no-search"><select name="time-dropoff">
                                                    <option value="" selected="">10:00 AM</option>
                                                    <option value="">5:00 AM</option>
                                                    <option value="">6:00 AM</option>
                                                    <option value="">7:00 AM</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div><button class="btn-submit m-t-0" type="submit">search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><span>{% endblock %}</span>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
